<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Expresión funcional: definimos una variable y le asignamos a una función anónima:
		var suma = function(numA, numB){
			return numA + numB;
		}

		console.log(suma(6,7));
		// obtenemos: 13

		var suma2 = (numA, numB) => numA + numB;

		console.log(suma2(7,8));


		
		
	</script>
</body>
</html>
