<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var cadena = "hola mundo";

		// método repeat
		// la cedena se repite cinco veces
		console.log(cadena.repeat(5));
		
		// incluye la cadena 
		console.log(cadena.includes("a"));

		// le podemos poner el índice dónde se buscarla
		console.log(cadena.includes("5",0));

		// si empieza con h?
		console.log(cadena.startsWith("h"));


		// con qué termina?
		console.log(cadena.endsWith("undo"));		
	</script>
</body>
</html>
