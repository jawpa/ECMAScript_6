<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function persona(nombre="Sin Nombre",edad="Indefinido") {
			console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`);
		}

		persona();
		// obtenemos: Hola mi nombre es Sin Nombre y tengo Indefinido años
		persona("Jorge",40);
		// obtenemos: Hola mi nombre es Jorge y tengo 40 años

	</script>
</body>
</html>
